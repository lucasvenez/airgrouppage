<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
<title>AIRGroup - ITA</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Artificial Intelligence and Robotics Group - ITA">
<meta name="robots" content="index,follow">
<meta name="author" content="andvicoso">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="pt-BR" />

<link href="img/logo_16.jpg" rel="shortcut icon" type="image/jpg" />

<link href="css/bootstrap-theme.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">

<link href="css/default.css" rel="stylesheet">
<link href="css/normalize.css" rel="stylesheet">
<link href="css/sticky_footer.css" rel="stylesheet">

<noscript>
	<meta http-equiv="refresh" content="0; url=view/js_disabled.html" />
</noscript>

</head>
<body ng-controller="MainCtrl">
	<!-- Wrap all page content here -->
	<div id="wrap">
		<div id="navbar" class="navbar navbar-default navbar-fixed-top"
			ng-include="'view/template/navbar.html'"></div>
		<!-- Begin page content -->
		<div id="content" ng-view></div>
	</div>

	<!-- FOOTER -->
	<div id="footer" ng-include="'view/template/footer.html'"></div>

	<!-- javascript -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- Third-party libs -->
	<script src="scripts/lib/jquery/jquery-1.10.2.min.js"
		type="text/javascript"></script>
	<script src="scripts/lib/bootstrap.js" type="text/javascript"></script>
	<script src="scripts/lib/angular/angular.min.js" type="text/javascript"></script>

	<!-- Angular controllers -->
	<script src="scripts/controller/app.js" type="text/javascript"></script>
	<script src="scripts/controller/controllers.js" type="text/javascript"></script>

	<!-- Custom js -->
	<script type="text/javascript">
		// Hide Dropdown Menu on Menu Item Click (mobile error)
		$(document).ready(function() {
			$("#navbar li a").click(function(event) {
				// check if window is small enough so dropdown is created
				$("#nav-collapse").removeClass("in").addClass("collapse");
			});
		});
		var url = window.location;
		// Will only work if string in href matches with location
		$('ul.nav a[href="' + url + '"]').parent().addClass('active');
		// Will also work for relative and absolute hrefs
		$('ul.nav a').filter(function() {
			return this.href == url;
		}).parent().addClass('active');
	</script>
</body>
</html>
