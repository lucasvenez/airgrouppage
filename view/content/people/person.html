<div class="container">
	<div class="page-header">
		<h1>Researcher</h1>
		<p class="lead"><strong>A</strong>rtificial <strong>I</strong>ntelligence and <strong>R</strong>obotics Group (ITA)</p>
	</div>

	<div class="row">
		<div class="col-sm-4 col-md-3">
			<img ng-src="http://servicosweb.cnpq.br/wspessoa/servletrecuperafoto?tipo=1&id={{person.lattesPhotoId}}"
				alt="{{person.name}}" class="thumbnail small-img" style="margin-bottom: 10px;">
			<p>
				<span ng-show="person.email">
					<i class="glyphicon glyphicon-envelope"></i> <a
					href="mailto:{{person.email}}">{{person.email}}</a>
				<br></span>
				<span ng-show="person.website"><i
					class="glyphicon glyphicon-globe"></i> <a target="_blank"
					href="http://{{person.website}}">{{person.website}}</a>
				<br></span>
				<span ng-show="person.lattesId"><i
					class="glyphicon glyphicon-book"></i> <a target="_blank"
					href="http://lattes.cnpq.br/{{person.lattesId}}">Lattes
					Curriculum</a>
				<br></span>
				<span ng-show="person.researcherId"><i
					class="glyphicon glyphicon-book"></i> <a target="_blank"
					href="http://www.researcherid.com/rid/{{person.researcherId}}">ResearcherID</a>
				<br></span>
				<span ng-show="person.googleScholarId">
					<i class="glyphicon glyphicon-book"></i> <a target="_blank"
					href="http://scholar.google.com/citations?hl=pt-PT&user={{person.googleScholarId}}">Google
					Scholar Citations</a>
				<br></span>
			</p>
		</div>
		<div class="col-sm-10 col-md-8">
			<blockquote>
				<p>{{person.name}}</p>
				<small><cite title="Role">{{person.role}} <i
						class="glyphicon glyphicon-user"></i>
				</cite></small>
			</blockquote>
			<p align="justify">{{person.about}}.</p>
			<p align="justify">
				<strong>Research Areas: </strong>{{person.researchAreas}}.
			</p>
		</div>
	</div>
</div>
